<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ゲーム画面</h1>
    <h2>部屋名:{{room_name}}</h2>

    <div class="scene-content">
        <!-- 背景画像↓ -->
        <img src="" id="background-img">
        <div class="speech">
            <!-- キャラクター名↓ -->
            <div class="character-name">
                abcd
            </div>

            <!-- セリフ -->
            <div class="words">
                TESTTESTTEST
            </div>

            <!-- 次のセリフへ進むボタン -->
            <button id="next-btn">次へ</button>
        </div>
    </div>

    <!-- 管理者とユーザで別々のJSを使う -->
    {% if isAdmin %}
        <script src="game_admin.js"></script>
    {% else %}
        <script src="game_user.js"></script>
    {% endif %}
</body>
</html>
